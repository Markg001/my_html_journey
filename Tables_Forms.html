📊 Part 1: HTML Tables — Learn by Example
✅ What is a Table?

Tables help organize data in rows and columns using these tags:
Tag	Meaning
<table>	Starts the table
<tr>	Table row
<th>	Table header (bold & centered by default)
<td>	Table data (regular cell)-->
    <!--SAMPLE-->
<table border="1">
    <tr>
        <th>NAME</th>
        <th>MARKS</th>
        <th>PASS/FAIL</th>
    </tr>
    <tr>
        <td>Mark</td>
        <td>90%</td>
        <td>Pass</td>
    </tr>
    <tr>
        <td>Jabaa</td>
        <td>70%</td>
        <td>Pass</td>
    </tr>
    <tr>
        <td>Mzae</td>
        <td>80%</td>
        <td>Pass</td>
    </tr>

</table>
