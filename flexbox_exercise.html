<!-- -----------------------------EXERCISE-----------------------------------------
 Flexbox Mastery Exercise
ðŸ”§ Goal:

Create a responsive "Team Member Cards" layout using Flexbox that:

    Displays 3 cards in a row on desktop

    Wraps to 2 and 1 card per row on tablet and mobile

    Uses hover effects

    Applies flex-grow, flex-shrink, flex-basis for item control

    Includes spacing and alignment using justify-content and align-items--->

<!DOCTYPE html>
<html>
    <head>
        <title>Quiz</title>
        <style>
            *{
                box-sizing:border-box;
            }
            body{
                font-family: arial, sans-serif;
                padding: 20px;
                margin: 0;
                background: #f0f0f0;
            }
            .team-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px;
    }

    .card {
      flex: 1 1 250px;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .card img {
      width: 100%;
      border-radius: 10px;
    }

    .card h3 {
      margin: 10px 0 5px;
    }

    .card p {
      color: #555;
    }

    /* Optional Responsive Adjustments */
    @media (max-width: 768px) {
      .team-container {
        justify-content: center;
      }
    }
        </style>
    </head>
